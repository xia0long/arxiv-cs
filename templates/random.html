{% extends "base.html" %}

{% block content %}

{% for paper in papers %}

<div class="list">
    <p><strong><a href="http://127.0.0.1:5000/paper/{{ paper.id }}">{{ paper.title }}</a></strong></p>
    <p>{{ paper.abstract }}</p>
    <p><small>Authors: {{ paper.authors|join(', ') }}</small></p>
</div>

{% endfor %}

{% endblock %}
