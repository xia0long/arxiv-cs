{% extends "base.html" %}

{% block content %}

{% for paper in papers %}

<div class="paper_list">
    <p><strong><a href="{{ url_for('paper', id=paper.id) }}">{{ paper.title }}</a></strong></p>
    <p>{{ paper.abstract }}</p>
    <p><small>Authors:
    {% for author in paper.authors %}
    <a href="{{ url_for('author', id=author) }}">{{ author }}</a>
    {% endfor %}
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    Update Date: {{ paper.update_date }}
    </small></p>
</div>

{% endfor %}

{% endblock %}
